{namespace vh=In2code\Powermail\ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_check powermail_fieldwrap_{field.uid}">
	<fieldset>
		<legend class="powermail_label powermail_check_legend">
			{field.title}<f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
		</legend>

		<div class="powermail_check_outer">
			<f:for each="{field.settings}" as="setting" iteration="index">
				<div class="powermail_check_inner powermail_check_inner_{index.cycle}">
					<f:form.checkbox
							name="field[{field.uid}][{index.index}]"
							value="{setting.value}"
							checked="{setting.value} == {vh:Misc.VariableInVariable(obj: '{answer.value}', prop: '{index.index}')}"
							id="powermail_field_{field.marker}_{index.cycle}"
							class="powermail_checkbox powermail_checkbox_{field.uid}" />
					<label for="powermail_field_{field.marker}_{index.cycle}">{setting.label}</label>
				</div>
			</f:for>
		</div>
	</fieldset>
</div>
