{namespace vh=In2code\Powermail\ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_radio powermail_fieldwrap_{field.uid}">
	<fieldset>
		<legend class="powermail_label powermail_radio_legend">
			{field.title}<f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
		</legend>

		<div class="powermail_radio_outer">
			<f:for each="{field.settings}" as="setting" iteration="index">
				<div class="powermail_radio_inner powermail_radio_inner_{index.cycle}">
					<f:form.radio
							name="field[{field.uid}]"
							value="{setting.value}"
							checked="{setting.value} == {answer.value}"
							id="powermail_field_{field.uid}_{index.cycle}"
							class="powermail_radio" />
					<label for="powermail_field_{field.uid}_{index.cycle}">{setting.label}</label>
				</div>
			</f:for>
		</div>
	</fieldset>
</div>
